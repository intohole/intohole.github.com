---
layout: default
title: 介绍
---

<div id="home">
    <ul class="posts">
        {% if site.resume.Desc %}
            {% for desc in site.resume.Desc %}
                <li>{{desc.info}}</li>
            {% endfor %}
        {% endif %}
        {% if site.resume.Jobs %}
            {% for job in site.resume.Jobs %}
                <li>{{job.type}} :<a href="{{job.url}}" target="_blank">@{{job.name}}</a></li>
            {% endfor %}
        {% endif %}
    </ul>
</div>

---
layout: default
title: 关于我
---

<div id="home">
    <blockquote>
        {% if site.resume.Desc %}
            {% for desc in site.resume.Desc %}
                <p>{{desc.info}}</p>
            {% endfor %}
        {% endif %}
        {% if site.resume.Jobs %}
            {% for job in site.resume.Jobs %}
				<p>
					<i class="fa fa-{{job.type}} fa-lg" aria-hidden="true"></i>
					<span style="padding-left:5px;"><a href="{{job.url}}" target="_blank">{{job.name}}</a></span>	
				</p>
            {% endfor %}
        {% endif %}
    </blockquote>
</div>

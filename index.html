---
layout: default
title: 布衣客
---

<div id="home">
    {% for tag in site.indexs %}
    {% if tag.tag %}
           <h1>{{ tag.site }}</h1>
           <ul class="posts">
           {% for post in site.tags.[tag.tag] limit: site.page_limit %} 
              <li><span>{{ post.date | date: "%Y年%m月%d日" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            <a href="/{{ tag.url }}">更多</a>
           </ul>
    {% endif %}
    {% endfor %}
</div>
